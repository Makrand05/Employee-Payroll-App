<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplyee Payroll form</title>
    <link rel="stylesheet" href="../css/register.css">
    <!-- Latest compiled and minified CSS -->
</head>
<body>
    <header class="heder-content header">
        <div class="log-content">
            <img src="../assert/images/logo.png" alt="">
        </div>
        <div>
            <span class="emp-text">EMPLYEE</span>
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Emplyee payroll Form
            </div>
            <div class="row-content">
                <label class=" label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="your Name..."
                required>
            </div>
            <!-- profle image -->
            <div class="row-content">
                <label class="lael text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="Ellipse1"
                            required>
                        <img class="profile" id="image1" src="../assert/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="Ellipse2"
                            required>
                        <img class="profile" id="image2" src="../assert/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="Ellipse3"
                            required>
                        <img class="profile" id="image3" src="../assert/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="Ellipse4"
                            required>
                        <img class="profile" id="image4" src="../assert/profile-images/Ellipse -4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="Ellipse5"
                            required>
                        <img class="profile" id="image4" src="../assert/profile-images/Ellipse -5.png">
                    </label>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
