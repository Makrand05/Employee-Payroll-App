<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplyee payroll Home</title>
    <link rel="stylesheet" href="../CSS/home.css">  </head>
</head>
<body>
    <!-- UC 1 – Employee Payroll App Home Page -->
    <header class="header-content header">
        <div class="logo-content">
          <img src="../assert/images/logo.png" alt="" />
          <div>
            <span class="emp-text">Employee</span><br />
            <span class="emp-text payroll-text">Payroll</span>
          </div>
        </div>
      </header>
      <!-- UC 2 – Employee Payroll Form with Header and Name -->
      <div class="main-content">
        <div class="header-content">
          <div class="emp-detail-text">
            Employee Details
            <div class="emp-count">0</div>
          </div>
          <a href="../pages/emplyeeRegister.html" class="addButton">
            <img src="../assert/icons/add-24px.svg" alt="" />
            Add User
          </a>
        </div>
      </div>
      <!-- UC 3 – Display Employee Details in Tabular Format -->
      <table id="display" class="table">
        <tr>
            <th>Profile</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td><img class="profile" src="../assert/profile-images/Ellipse -5.png"></td>
            <td>Mak</td>
            <td>Male</td>
            <td>
                <div class="dept-label">HR</div>
                <div class="dept-label">Engineer</div>
            </td>
            <td>400000</td>
            <td>16 Nov 2021</td>
            <td>
                <img id="1" onclick="remove(this)" alt="delete" src="../assert/icons/delete-black-18dp.svg">
                <img id="1" alt="edit" onclick="update(this)" src="../assert/icons/create-black-18dp.svg">
            </td>
        </tr>
    </table>


</body>
</html>
